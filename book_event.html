<script>
    /*
     自动添加编号
     */
    function addNumber()
    {
        var h1s = document.getElementsByTagName("h2");
        for(var i =0;i<h1s.length;i++)
        {
            var txt = h1s[i].innerHTML;
            h1s[i].innerHTML = i+ 1 + ". " +txt;
        }
    }
    /*
     event 对象
     */
    document.onclick = function (ev) {
        ev = ev || window.event;
        var x = ev.clientX;
        var y = ev.clientY;
        console.log(x,y);

    }

</script>
<script>
    addNumber();
